<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chamada — Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html{font-family:Poppins,system-ui,Roboto,sans-serif}
    .glass{backdrop-filter: blur(12px); background: rgba(255,255,255,.72)}
    @media (prefers-color-scheme: dark){
      body{color:#fff}
      .glass{background: rgba(17,24,39,.55)}
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            'futuro': 'radial-gradient(60rem 60rem at 20% -10%, rgba(99,102,241,.35), transparent 60%), radial-gradient(60rem 60rem at 120% 20%, rgba(168,85,247,.35), transparent 60%), linear-gradient(135deg, #0b0b12 0%, #0f1020 100%)'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-futuro">
  <div class="max-w-xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold tracking-tight text-white/90 drop-shadow">Chamada — Aluno</h1>
    </header>

    <main class="glass rounded-3xl shadow-2xl p-6 md:p-8">
      <p class="mb-4 text-sm text-white/80">Digite seu nome completo. <b>1 envio por dispositivo por dia</b>. Se errar, o professor pode excluir para você reenviar.</p>

      <form id="form" class="space-y-3">
        <input id="name" placeholder="Seu nome completo" class="w-full px-4 py-3 rounded-2xl border border-white/10 bg-white/80 text-gray-900 focus:outline-none" maxlength="80" required />
        <button class="w-full py-3 rounded-2xl bg-indigo-600 hover:bg-indigo-700 active:scale-[0.99] transition text-white font-semibold shadow-lg shadow-indigo-600/20">Confirmar presença</button>
      </form>

      <div id="status" class="mt-4 text-sm text-white/80"></div>
      <div class="mt-6 text-xs text-white/70">Professor? <a class="underline" href="./admin.html">Abrir painel</a></div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs, limit } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBnvgtO0EQy9GazG0ZQgU-eWTGAsa21bY0",
      authDomain: "lista-fd7fa.firebaseapp.com",
      projectId: "lista-fd7fa",
      storageBucket: "lista-fd7fa.firebasestorage.app",
      messagingSenderId: "225592695740",
      appId: "1:225592695740:web:71be86215f92b1a519a9b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('form');
    const nameInput = document.getElementById('name');
    const statusEl = document.getElementById('status');

    // yyyy-mm-dd (do navegador; suficiente para uso em sala)
    function todayKey(){
      const d = new Date();
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), da=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${da}`;
    }

    function getOrCreateDeviceId(){
      let id = localStorage.getItem('deviceId');
      if(!id){
        id = (crypto?.randomUUID?.() || ('d-'+Date.now()+'-'+Math.floor(Math.random()*1e6)));
        localStorage.setItem('deviceId', id);
      }
      return id;
    }
    const deviceId = getOrCreateDeviceId();

    async function existsToday(){
      const q1 = query(collection(db,'submissions'),
        where('day','==', todayKey()),
        where('deviceId','==', deviceId),
        limit(1)
      );
      const snap = await getDocs(q1);
      return !snap.empty;
    }

    // bloqueia se já tem envio hoje
    (async ()=>{
      if (await existsToday()){
        form.style.display='none';
        statusEl.textContent = 'Presença já enviada neste dispositivo hoje.';
      }
    })();

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = nameInput.value.trim();
      if(!name){ statusEl.textContent = 'Digite um nome válido.'; return; }

      statusEl.textContent = 'Enviando...';

      if (await existsToday()){
        form.style.display='none';
        statusEl.textContent = 'Presença já enviada neste dispositivo hoje.';
        return;
      }

      try{
        await addDoc(collection(db,'submissions'), {
          name,
          deviceId,
          day: todayKey(),
          createdAt: serverTimestamp(),
          createdBy: 'user'
        });
        form.style.display='none';
        statusEl.textContent = 'Presença confirmada — obrigado!';
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Erro ao enviar. Tente novamente.';
      }
    });
  </script>
</body>
</html>
